<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tabs</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div class="info">
            <div class="info-header">
                <div class="info-header__tab">Tab one</div>
                <div class="info-header__tab">Tab two</div>
                <div class="info-header__tab">Tab three</div>
                <div class="info-header__tab">Tab four</div>
            </div>

            <div class="info__tabcontent show">
                text one
            </div>
            <div class="info__tabcontent hide">
                text two
            </div>
            <div class="info__tabcontent hide">
                text three
            </div>
            <div class="info__tabcontent hide">
                text four
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
